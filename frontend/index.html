<!DOCTYPE html>
<html>
<head>
    <title>My React App</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <h1>Welcome to My Page</h1>

    <!-- Image -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image">

    <!-- Login Form -->
    <script>
        const API_KEY = "123456-SECRET-KEY";

        function login() {
            let username = document.getElementById("user").value;
            let password = document.getElementById("pass").value;
            fetch(`http://localhost:5000/login?user=${username}&pass=${password}`)
                .then(res => res.text())
                .then(data => console.log(data));
        }
    </script>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <!-- Random Table -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>30</td>
        </tr>
    </table>

    <!-- Random Paragraphs -->
    <p>This is a random paragraph with some text in it. Lorem ipsum dolor sit amet.</p>
    <p>Hereâ€™s another one just to make the page more interesting.</p>

    <!-- Contact Form -->
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
